<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">To Do App</h1>
      <!-- HTML form for creating a new todo -->
      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Todo Title</label>
          <input type="text" name="title" placeholder="Enter Todo..." /><br />
        </div>
        <button class="ui blue button" type="submit">Add</button>
      </form>

      <hr />

      <!-- Render all todos -->
      {% for todo in todo_list %}
      <div class="ui segment">
        <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

        <!-- Render completion status -->
        {% if todo.complete == False %}
        <a class="ui gray label" href="/update/{{ todo.id }}">Not Complete</a>
        {% else %}
        <a class="ui green label" href="/update/{{ todo.id }}">Complete</a>
        {% endif %}

        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
